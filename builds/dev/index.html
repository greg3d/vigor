<!DOCTYPE html>
<html ng-app="obm" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="">
  <meta name="author" content="">

	<title>Вигор - Сервер управления</title>
	<link rel="stylesheet" type="text/css" href="libs.css">
	<link rel="stylesheet" type="text/css" href="app.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-cloak>
 <div class="container">
	<div class="row">
		<div class="hidden-xs col-sm-3 infotrans-logo"><img src="images/infotrans.png"></div>
		<div class="col-sm-6 col-xs-12 heading"><h1>СУ Вигор<span class="version">версия 0.3.1</span></h1></div>
		<div class="hidden-xs col-sm-3 sbb-logo"></div>
	</div>
 </div> <!-- /container -->

  <div class="container" ng-controller="MainCtrl as mc">
     <!--Ошибки-->
    <div class="row" >
        <div class="col-xs-12">
            <div class="mainError" ng-if="mainError">Нет соединения с сервером!</div>
            <div class="alarmError" ng-if="alarms.length > 0">There is errors in one or several modules!</div>
        </div>
    </div>
  	<div class="row">
  		<div class="col-xs-3 col-sm-3 col-lg-2 ng-cloak">
  			<ul class="nav nav-tabs tabs-left">
          <li ui-sref-active="active"><a ui-sref="home"><span class="icon main"> </span>Главная</a></li>
          <li ui-sref-active="active"><a ui-sref="power"><span class="icon power"> </span>Питание</a></li>
          <li ui-sref-active="active"><a ui-sref="odo"><span class="icon odo"> </span>Одометр</a></li>
          <li ui-sref-active="active"><a ui-sref="diag"><span class="icon diag"> </span>Диагностика</a></li>
           <li ui-sref-active="active"><a ui-sref="settings"><span class="icon schedule"> </span>Настройки</a></li>
        </ul>
      </div>

      <div class="col-xs-9 col-sm-9 col-lg-10 main-view" ui-view>

      </div>
  	</div>
  </div>

  <div class="container footer">
    <div class="row">
		  <div class="col-sm-3 infotrans-logo"></div>
		  <div class="col-sm-6 copyright">©2018 НПЦ ИНФОТРАНС</div>
		  <div class="col-sm-3 sbb-logo"></div>
	 </div>
  </div> <!-- /container -->

	<script src="libs.js"></script>
	<script src="app.js"></script>
</body>
</html>
